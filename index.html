<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation </title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lobster&family=Poppins:wght@300&display=swap" rel="stylesheet">
<link rel="shortcut icon" href="./images (1).png" type="image/x-icon">
</head>
<body>
    <h1>Form Validation</h1>
    <section>
        <form action="" class="form-container">
            <label for="">Username</label>
            <input type="text" name="" id="user" placeholder="Enter Your Name">
            <p></p>
            <label for="">Email Address</label>
            <input type="text" name="" id="email" placeholder="Enter Your Email">
            <p></p>
            <label for="">Phone Number</label>
            <input type="text" name="" id="number" placeholder="Enter Your Phone">
            <p></p>
            <label for="">Select Your Company</label>
            <select name="" id="opt">
                <option value="">Select Your Company</option>
                <option value="Open AI">Open AI</option>
                <option value="Microsoft">Microsoft</option>
                <option value="Google">Google</option>
            </select>
            <label for="">Enter Your Query</label>
            <textarea name="" id="message" cols="30" rows="10" placeholder="Enter Your Message"></textarea>
            <p></p>
            <button class="btn">Submit</button>
        </form>
    </section>




    <script src="./app.js"></script>
    
</body>
</html>
